<!DOCTYPE html>
<head>

    <title>Formular Nume și Prenume</title>
</head>
<body>
    <table align="center"cellspancing="30px">

    <h1>Introduceți Numele și Prenumele:</h1>

    <form id="nameForm">
        <label for="prenume">Nume:</label>
        <input type="text" id="prenume" name="prenume" required>
        <br><br>
        <label for="nume">Prenume:</label>
        <input type="text" id="nume" name="nume" required>
        <br><br>
        <input type="submit" value="Trimite">
        <br><br>
        <label for="credite">Bodrug Nicoleta</label>    
    </form>

    <div id="output"></div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var prenume = document.getElementById("prenume").value;
            var nume = document.getElementById("nume").value;
            var numeFamilie = prenume + " " + nume;
            document.getElementById("output").innerText = "Numele complet este: " + numeFamilie;
        });
    </script>

</body>
</html>
